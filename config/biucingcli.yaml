# Customize your BiucingCLI experience.
# Copy this file to ~/.config/biucingcli/config.yaml and tweak as needed.

frontend:
  preferred: vite-react-typescript
  stacks:
    react:
      tools:
        - name: Next.js
          category: framework
          url: https://nextjs.org
    vite-react-typescript:
      tools:
        - name: Vite
          category: bundler
          url: https://vitejs.dev
        - name: React
          category: framework
          url: https://react.dev
        - name: TypeScript
          category: language
          url: https://www.typescriptlang.org/
        - name: Tailwind CSS
          category: styling
          url: https://tailwindcss.com/

mobile:
  preferred: flutter

backend:
  preferred: gin
  stacks:
    fastapi:
      tools:
        - name: FastAPI
          category: framework
          url: https://fastapi.tiangolo.com
        - name: Alembic
          category: migrations
          url: https://alembic.sqlalchemy.org/
    gin:
      tools:
        - name: Gin
          category: framework
          url: https://gin-gonic.com/
        - name: GORM
          category: orm
          url: https://gorm.io/

testing:
  preferred: python

devops:
  preferred: python-devops
